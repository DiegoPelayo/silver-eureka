<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../estilos/reset.css">
    <link rel="stylesheet" href="header-css/header.css">
    <link rel="stylesheet" href="main-css/main.css">
    <link rel="stylesheet" href="info-css/info.css">
</head>
<body>
    <header class="header">
        <div class="header-izq">
            <div><img src="../estilos/imagenes/Vector.png" alt=""></div>
            <div><img src="../estilos/imagenes/Alura.png" alt=""></div>
            <div><img src="../estilos/imagenes/Geek.png" alt=""></div>
        </div>
        <div class="header-cen">
            <div class="div_barra_busqueda">
                <input type="text" class="barra_busqueda" placeholder="¿Qué deseas buscar?">
                <img src="../estilos/imagenes/Busqueda.png" alt="">
            </div>
        </div>
        
    </header>
    <main class="main">
        <form action="" class="main_form">
            <fieldset>
                <label for="iniciarSesion">Iniciar Sesiòn</label>
                <input class="main_inputSesion1" id="iniciarSesion" type="text" placeholder="Escriba su correo electronico">
                <input class="main_inputSesion2" id="iniciarSesion" type="text" placeholder="Escriba su contraseña">
                <button class="main_buttonSesion">Entrar</button>
            </fieldset>
        </form>
    </main>
    <section class="informacionExtra">
        
        <div class="header_izq-txt">
            <img src="../estilos/imagenes/Vector.png" alt="logoMando">
            <img src="../estilos/imagenes/Alura.png" alt="Alura">
            <img src="../estilos/imagenes/Geek.png" alt="Geek">
        </div>
        <div class="informacionExtra_opciones">
           <div class="infoExtraDiv"><span class="infoExtraTxt">Quienes somos</span></div>
           <div class="infoExtraDiv"><span class="infoExtraTxt">Política de privacidad</span></div>
           <div class="infoExtraDiv"><span class="infoExtraTxt">Programa de fidelidad</span></div>
           <div class="infoExtraDiv"><span class="infoExtraTxt">Nuestras Tiendas</span></div>
           <div class="infoExtraDiv"><span class="infoExtraTxt">Quiero ser franquiciado</span></div>
           <div class="infoExtraDiv"><span class="infoExtraTxt">Anúncie aquí</span></div>
        </div>
        <div class="contacto_pag2">
            <form action="">
                <fieldset>
                    <label for="contacto">Hable con nosotros</label>
                    <input type="text" placeholder="Nombre" class="contacto_pag1-input1" id="contacto" name="contacto" >
                    <input type="text" placeholder="Escribe tu mensaje" class="contacto_pag1-input2" id="contacto" name="contacto">
                    <button class="contacto_pag1-boton">Enviar mensaje</button>
                </fieldset>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p>Desarrollado por Diego Pelayo <br>
            2023
            </p>
    </footer>
</body>
</html>
